<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>SearchParty</title>
</head>

<body>
    <div>
        <nav class="navbar py-4">
            <div class="container is-fluid">
                <div class="navbar-brand">
                    <a class="navbar-burger" role="button" aria-label="menu" aria-expanded="false">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="#">About</a>
                    <a class="navbar-item" href="#">Services</a>
                </div>
            </div>
        </nav>
    </div>

    <section class="section">
        <div class="container"> 

            <div class="mb-6 pb-3 columns is-multiline">
                <div class="column is-12 is-6-desktop mx-auto has-text-centered">
                    <h2 class="mb-4 is-size-1 is-size-3-mobile has-text-weight-bold">SearchParty</h2>
                    <p class="subtitle has-text-grey mb-5">Enlist SearchParty to track down plans and recover your night!</p>
                    <input id="zip-code" placeholder="Enter Your Zip Code">
                    <button class="button is-primary is-medium " id="btn-t">Plan a Night Out</button>
                    <button class="button is-primary is-medium " id="btn-i">Plan a Night In</button>
                </div>
            </div>

            <div class="weather"> </div>
            <div class="columns is-multiline">
                <div class="column is-12 is-4-desktop">

                  <div class="mb-6 is-flex">
                    <div class="ml-3">
                      <h4 class="is-size-4 has-text-weight-bold mb-2">TicketMaster</h4>
                      <p class="subtitle has-text-grey">Use TicketMaster to locate events near you.</p>
                      <button class="button is-primary is-medium " id="btn-t">Tickets</button>
                      <div id="fetch-container"></div>
                    </div>
                  </div>

                  <div class="mb-6 is-flex">
                    <div class="ml-3">
                      <h4 class="restaurants is-size-4 has-text-weight-bold mb-2">Restaurants</h4>
                    </div>
                  </div>

                  <div class="mb-6 is-flex">
                    <div class="ml-3">
                      <h4 class="is-size-4 has-text-weight-bold mb-2">Movies in Theaters</h4>
                      <div class="movie"></div>
                        <div class="movie-title"></div>
                        <div class="movie-times"></div>
                    </div>
                  </div>

                </div>

            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/project.js"></script>
</body>

</html>
